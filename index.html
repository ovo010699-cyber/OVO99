<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Akun</title>
<style>
  body {
    background-color: #000;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }

  /* Animasi masuk lambat */
  .fade-in-up {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 2.5s forwards; /* durasi 2.5 detik */
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 { color: #4da6ff; margin-bottom: 20px; }
  label { display: block; margin: 10px 0 5px; text-align: left; }
  select {
    width: 100%; padding: 12px; margin-bottom: 5px;
    border-radius: 5px; border: 1px solid #444;
    background-color: #111; color: white; font-size: 16px;
  }
  .status-select { color: #ff3333; font-weight: bold; font-size: 13px; }
  .status-box {
    background-color: #003366; padding: 12px; border-radius: 5px;
    margin: 15px 0; display: flex; flex-direction: column; align-items: center; font-size: 16px;
  }
  .status-box span { color: #00ff00; font-weight: bold; animation: blinkSlow 2s infinite; }
  @keyframes blinkSlow { 0%,100%{opacity:1;}50%{opacity:0.3;} }
  #time { margin-top: 5px; color: #ffcc00; font-size: 14px; }
  .btn {
    display: block; width: 100%; padding: 15px;
    background-color: #4da6ff; border: none; border-radius: 5px;
    font-size: 18px; color: white; cursor: pointer; margin-top: 10px;
  }
  .btn:hover { background-color: #3399ff; }

  .deposit-info { margin-top: 5px; color: white; font-size: 16px; }

  /* Modal style */
  .modal {
    display: none; /* default hidden */
    position: fixed; z-index: 1000;
    left:0; top:0; width:100%; height:100%;
    background-color: rgba(0,0,0,0.7);
    justify-content: center; align-items: center;
  }
  .modal.show { display: flex; }
  .modal-content {
    background-color: #660000; padding: 30px; border-radius: 10px;
    color: #ffcc00; font-size: 20px; text-align: center; max-width: 90%;
    animation: fadeInUp 1.5s forwards; /* animasi modal sedikit lebih cepat */
  }
  .modal-content button {
    margin-top: 20px; padding: 10px 20px; font-size: 16px;
    border:none; border-radius:5px; background-color:#ff3333; color:white; cursor:pointer;
  }
  .modal-content button:hover { background-color:#ff5555; }
</style>
</head>
<body>

<div class="fade-in-up">
  <h2>STATUS AKUN OVO99</h2>

  <label for="status">Status ID*</label>
  <select id="status" class="status-select">
    <option>TERKUNCI - CLAIM BONUS BELUM DEPOSIT</option>
  </select>

  <h2>TUJUAN DEPOSIT</h2>

  <label for="jenis">Jenis Rekening*</label>
  <select id="jenis"><option>DANA</option></select>

  <label for="norek">Nomor Rekening*</label>
  <select id="norek"><option>083194887061</option></select>

  <label for="namarek">Nama Rekening*</label>
  <select id="namarek"><option>putri63</option></select>
  <div class="deposit-info">Deposit Rp100.000</div>

  <div class="status-box">
    <span>STATUS : ONLINE</span>
    <div id="time"></div>
  </div>

  <button class="btn" id="bukakAkunBtn">BUKAK AKUN</button>
</div>

<!-- Modal Pesan -->
<div id="pesanModal" class="modal">
  <div class="modal-content">
    <p>Maaf bos ku, silahkan deposit dahulu agar sistem langsung konfirmasi</p>
    <button id="tutupBtn">TUTUP</button>
  </div>
</div>

<script>
  const modal = document.getElementById("pesanModal");
  const bukakBtn = document.getElementById("bukakAkunBtn");
  const tutupBtn = document.getElementById("tutupBtn");

  bukakBtn.addEventListener("click", () => {
    modal.classList.add("show");
  });

  tutupBtn.addEventListener("click", () => {
    modal.classList.remove("show");
  });

  // Fungsi jam & tanggal online
  function updateTime() {
    let now = new Date();
    let options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
    let dateStr = now.toLocaleDateString('id-ID', options);
    let timeStr = now.toLocaleTimeString('id-ID');
    document.getElementById("time").innerHTML = dateStr + " â€¢ " + timeStr;
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
    </html>
